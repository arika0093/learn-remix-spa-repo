pre-commit:
  commands:
    # run biome check on all staged files
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
pre-push:
  follow: true
  commands:
    # run remix build
    build:
      run: npm run build
      
